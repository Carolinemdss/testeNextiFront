<mat-card>
    <mat-card-title>
        Novo cliente
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="Nome" [(ngModel)]="client.name" name="name">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="CPF" [(ngModel)]="client.cpf" name="cpf">
        </mat-form-field>
        <mat-form-field >
            <input type="date" matInput placeholder="Data de nascimento" [(ngModel)]="client.birthDate" name="birthDate">
        </mat-form-field>
    </form>
</mat-card>

<div align="right">
    <button mat-raised-button (click)="createClient()" >
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()" >
        Cancelar
    </button>
</div>
