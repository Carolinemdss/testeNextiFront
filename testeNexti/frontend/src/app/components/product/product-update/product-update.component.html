<mat-card>
    <mat-card-title>
        Editar informações do produto
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="SKU">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço(R$)">
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade">
        </mat-form-field>
    </form>
</mat-card>

<div align="right">
    <button mat-raised-button (click)="updateProduct()" >
        Salvar
    </button>

    <button mat-raised-button (click)="cancel()">
        Cancelar
    </button>
</div>
