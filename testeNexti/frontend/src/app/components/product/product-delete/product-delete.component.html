<mat-card>
    <mat-card-title>
        Tem certeza que deseja excluir este produto?
    </mat-card-title>
    <form>
        <mat-form-field>
            <input matInput placeholder="SKU" [value]="product.SKU" name="SKU" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Nome"[value]="product.name" name="name" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Descrição"[value]="product.description" name="description" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Preço(R$)"[value]="product.price" name="price" disabled>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Quantidade"[value]="product.quantity" name="quantity" disabled>
        </mat-form-field>
    </form>
</mat-card>


<div align="right">
    <button mat-raised-button (click)="deleteProduct()" color="warn"  >
        Deletar
    </button>

    <button mat-raised-button (click)="cancel()"  >
        Cancelar
    </button>
</div>
